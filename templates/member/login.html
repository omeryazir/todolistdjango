{% extends "todotask/base.html" %}

{% block body %}
<div class="row" style="margin-top:60px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form" class="login" method="POST">
                {% csrf_token %}
                <fieldset>
                    <h2>Login</h2>
                    <hr class="colorgraph">
                    {{ form }}
                    <hr>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" name="login" class="btn btn-lg btn-success btn-block" value="Login">
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a href="{% url 'auth:register' %}" class="btn btn-lg btn-primary btn-block">Register</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

{% endblock %}
