{% extends "todotask/base.html" %}

{% block body %}
<div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form" method="POST">
                {% csrf_token %}
                <h2>Register</h2>
                <hr class="colorgraph">
                {{ form }}
                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-12 col-md-6"><input type="submit" value="Register"
                                                           class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
                    <div class="col-xs-12 col-md-6"><a href="{% url 'auth:login' %}" class="btn btn-success btn-block btn-lg">Sign In</a>
                    </div>
                </div>
            </form>
        </div>

    </div>

{% endblock %}
